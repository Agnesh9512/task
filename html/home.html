<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatibale" content="IE-edge">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="/js/home.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>

<body>
  <header>
    <nav class="navbar bg-success bg-opacity-75 w-100 p-1">
      <div class="container-fluid p-3 flex-wrap flex-nowrap">
        <a href="#home" class="nav-item d-inline-flex px-3">Home</a>
        <div class="nav-item d-inline-flex justify-content-end collapse navbar-collapse">
          <a href="/html/admin.html" target="_blank" class="nav-item d-inline-flex px-3">Admin Login</a>
          <a href="#signin" id="sign_in" class="nav-item d-inline-flex px-3" data-target="form" data-toggle="modal">Sign In</a>
          <a href="#signup" id="sign_up" class="nav-item d-inline-flex px-3" data-target="#form" data-toggle="modal">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="flex-wrap">
    <img class="img" src="/images/background.jpg" alt="background">
  </div>

  <div class="container">
    <form class="needs-validation novalidate">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal">
          <div class="modal-header text-center">
            <h3 class="modal-title w-100">Sign in</h3>
          </div>
          <div class="md-form mb-4 mt-2">
            <label class="form-label mt-2">User Name</label>
            <input id="username" type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="md-form mb-4">
            <label class="form-label">User Email ID</label>
            <input id="email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="md-form mb-4">
            <label class="form-label">Enter Password</label>
            <input id="pass" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="md-form pt-2 mb-4 text-xl-center">
            <button id="submit" type="submit" class="btn btn-primary form-control" onclick="store()">Submit</button>
            <button id="close" class="btn btn-secondary btn-outline-light form-control" data-dismiss="modal">Cancle</button>
          </div>
        </div>
      </div>
    </form>

    <form id="form" class="needs-validation novalidate">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal">
          <div class="modal-header text-center">
            <h3 class="modal-title w-100">Sign Up</h3>
          </div>
          <div class="md-form mb-4 mt-2">
            <label class="form-label mt-2">User Name</label>
            <input id="uname" type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="md-form mb-4">
            <label class="form-label">User Email ID</label>
            <input id="emailid" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="md-form mb-4">
            <label class="form-label">Enter Password</label>
            <input id="pass1" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="md-form mb-4 text-xl-center">
            <button id="submit" type="submit" class="btn btn-primary form-control" onclick="save()">Submit</button>
            <button id="close" class="btn btn-secondary btn-outline-light form-control" data-dismiss="modal">Cancle</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
